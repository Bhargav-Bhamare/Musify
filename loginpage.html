<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login page</title>
</head>
<body>
    <main>
        <div class="loginbox" id="loginbox">
            
            <h1>Login</h1>
            <h3>Welcome back, Maestro. Let's get the beat rolling!!</h3>
            <!-- Inputs -->
             <div class="inputs">
            
            
            <h2 class="username">Enter Username</h2>
            <input type="text" id="username" class="username" placeholder="Enter your Stage name!!">
            
            <h2 class="password">Enter Password</h2>
            <input type="password" id="password" class="password" placeholder="Shhh...this beat is private">

            <br>
            <div class="buttons">
                <br>
            <button id="login1">Login</button>
            <br><br>
            <button id="login2">Continue with Google</button>
            </div>

            </div>

            <div id="fpassword">
                <a>Forgot Password</a>
            </div>

        </div>
    </main>
</body>
</html>
